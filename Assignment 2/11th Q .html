<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11th Q</title>
    <link rel="shortcut icon" href="IMG_20230514_140910.jpg" type="image/x-icon">
</head>
<body>
    <!-- bolding a text -->
    <h3><strong>This text will be bolded .</strong></h3>

    <!-- italic a text -->
    <h3><em>This text will be italic.</em></h3>

    <!-- underlin a text  -->
    <h3><u>This text will be underlined.</u></h3>

    <!-- highlighta text -->
    <h3><mark>This text will be highlited.</mark></h3>

    <!-- using superscript tag -->
    <h3>This is normal text <sup>This will be scripted</sup>This is normal again</h3>

    <!-- using a subscript -->
    <h3>This is normal text <sub>This will be scripted</sub></h3>

    <!-- dfn a text  -->
    <h3>Normal Text <dfn>Smal text</dfn>.</h3>

    <!-- strike a text  -->
    <h3><strike>This text will be deleted.</strike></h3>
</body>
</html>
