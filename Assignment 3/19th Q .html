<body>
    <form method="get" name="users">
        <fieldset>
            <legend><h2>Feedback Form!!</h2></legend>
            <label for=" name">Enter Name:</label>
            <input type="text" name="users name" id="name" placeholder="Enter Name" >
            <br>
            <br>
            <label for="email id">Enter email id:</label>
            <input type="email" name="users email id" id="email id" placeholder="Enter email id">
            <br>
            <br>
            <label for="message">Enter Message:</label>
            <textarea name="users message" id="message" cols="10" rows="5" placeholder="Enter Message"></textarea>
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
