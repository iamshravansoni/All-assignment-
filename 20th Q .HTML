<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20th Q</title>
    <link rel="shortcut icon" href="IMG_20230514_140910.jpg" type="image/x-icon">
</head>
<body>
    <form method="get" name="user">
        <fieldset>
            <legend><h2>Feedback Form!!</h2></legend>
            <label for=" name">Enter Name:</label>
            <input type="text" name="user name" id="name" placeholder="Enter Name" >
            <br>
            <br>
            <label for="email id">Enter email id:</label>
            <input type="email" name="user email id" id="email id" placeholder="Enter email id">
            <br>
            <br>
            <label for="password">Enter password:</label>
            <input type="password" name="user password" id="password" placeholder="Enter password">
            <br>
            <br>
            <input type="checkbox" name="user agree" id="terms and condition" >
            <label for="terms and condition">I agree to these Terms and Condition.</label>
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>  
    
    
</body>
</html>
